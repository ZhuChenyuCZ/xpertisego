info:
  contact: {}
  description: Xpertise Scholar
  title: Xpertise Scholar Golang Backend
  version: "1.0"
paths:
  /user/favorite/add:
    post:
      description: 添加收藏
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      - description: 文献描述
        in: formData
        name: paper_info
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"收藏成功"}'
          schema:
            type: string
      tags:
      - user
  /user/favorite/list:
    post:
      description: 获取收藏列表
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"查询成功","data":"user的所有收藏"}'
          schema:
            type: string
      tags:
      - user
  /user/info:
    post:
      description: 查看用户个人信息
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "查看用户信息成功", "data": "model.User的所有信息"}'
          schema:
            type: string
      tags:
      - user
  /user/login:
    post:
      description: 用户登录
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "登录成功", "data": "model.User的所有信息"}'
          schema:
            type: string
      tags:
      - user
  /user/modify:
    post:
      description: 修改用户信息
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 原密码
        in: formData
        name: password1
        required: true
        type: string
      - description: 新密码
        in: formData
        name: password2
        required: true
        type: string
      - description: 邮箱
        in: formData
        name: email
        required: true
        type: string
      - description: 个人信息
        in: formData
        name: info
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "登录成功", "data": "model.User的所有信息"}'
          schema:
            type: string
      tags:
      - user
  /user/register:
    post:
      description: 注册
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码1
        in: formData
        name: password1
        required: true
        type: string
      - description: 密码2
        in: formData
        name: password2
        required: true
        type: string
      - description: 邮箱
        in: formData
        name: email
        required: true
        type: string
      - description: 个人信息
        in: formData
        name: info
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "用户创建成功"}'
          schema:
            type: string
      tags:
      - user
schemes:
- http
- https
swagger: "2.0"
