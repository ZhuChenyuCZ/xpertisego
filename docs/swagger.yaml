info:
  contact: {}
  description: Xpertise Scholar
  title: Xpertise Scholar Golang Backend
  version: "1.0"
paths:
  /admin/authorize/all:
    get:
      description: 获取用户申请条目
      responses:
        "200":
          description: '{"success": true, "message": "获取条目成功。", "data": "model.AuthorizationRequest的所有信息"}'
          schema:
            type: string
      tags:
      - admin
  /admin/authorize/deal:
    post:
      description: 处理用户申请认证
      parameters:
      - description: 用户申请认证ID
        in: formData
        name: authreq_id
        required: true
        type: string
      - description: Accept/Reject
        in: formData
        name: action
        required: true
        type: string
      - description: 对应作者ID
        in: formData
        name: author_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "已通过认证请求。"}'
          schema:
            type: string
      tags:
      - admin
  /admin/authorize/request:
    post:
      description: 发送请求认证
      parameters:
      - description: 用户名
        in: formData
        name: user_id
        required: true
        type: string
      - description: 身份证号
        in: formData
        name: citizen_id
        required: true
        type: string
      - description: 工作单位
        in: formData
        name: organization
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "发送申请认证成功。"}'
          schema:
            type: string
      tags:
      - admin
  /branch/comment/create:
    post:
      description: 创建一条评论
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      - description: 评论内容
        in: formData
        name: content
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "用户评论成功"}'
          schema:
            type: string
      tags:
      - branch
  /branch/comment/give_a_like_or_dislike:
    post:
      description: 点赞或点踩
      parameters:
      - description: 评论ID
        in: formData
        name: comment_id
        required: true
        type: string
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 对评论的操作选择，1为点赞，2为点踩
        in: formData
        name: method
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "用户操作成功"}'
          schema:
            type: string
      tags:
      - branch
  /branch/comment/list_all_comments:
    post:
      description: 列出某条文献的全部评论
      parameters:
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "操作成功", "data": "某文献的所有评论"}'
          schema:
            type: string
      tags:
      - branch
  /branch/comment/operate:
    post:
      description: 操作评论
      parameters:
      - description: 评论ID
        in: formData
        name: comment_id
        required: true
        type: string
      - description: 对评论的操作方法，1为置顶，2为取消置顶，3为删除
        in: formData
        name: method
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "操作成功"}'
          schema:
            type: string
      tags:
      - branch
  /branch/graph/reference:
    post:
      description: 列出某条文献的三级参考文献
      parameters:
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "操作成功", "data": "某文献的2级参考文献"}'
          schema:
            type: string
      tags:
      - branch
  /portal/author:
    post:
      description: 查找作者是否存在
      parameters:
      - description: 作者ID
        in: formData
        name: id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "查询成功", "data": au}'
          schema:
            type: string
      tags:
      - portal
  /portal/authorized_user_info:
    post:
      description: 通过UserID，返回该入驻用户的信息
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": portal的信息}'
          schema:
            type: string
      tags:
      - portal
  /portal/column/add_to_column:
    post:
      description: 添加某篇文章到专栏
      parameters:
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      - description: 专栏ID
        in: formData
        name: column_id
        required: true
        type: string
      - description: 文献标题
        in: formData
        name: paper_title
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"添加到专栏成功"}'
          schema:
            type: string
      tags:
      - portal
  /portal/column/create_column:
    post:
      description: 创建一个专栏
      parameters:
      - description: 作者ID
        in: formData
        name: author_id
        required: true
        type: string
      - description: 专栏名字
        in: formData
        name: column_name
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "创建专栏成功"}'
          schema:
            type: string
      tags:
      - portal
  /portal/column/list_all_from_column:
    post:
      description: 获取某个专栏的所有内容
      parameters:
      - description: 专栏ID
        in: formData
        name: column_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "查找成功", "data": "专栏中的所有论文ID"}'
          schema:
            type: string
      tags:
      - portal
  /portal/column/remove:
    post:
      description: 删除某条推荐
      parameters:
      - description: 作者ID
        in: formData
        name: author_id
        required: true
        type: string
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      - description: h-index
        in: formData
        name: h_index
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "删除成功"}'
          schema:
            type: string
      tags:
      - portal
  /portal/column/remove_from_column:
    post:
      description: 删除专栏中的某条论文
      parameters:
      - description: 专栏ID
        in: formData
        name: column_id
        required: true
        type: string
      - description: 论文ID
        in: formData
        name: paper_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "删除成功"}'
          schema:
            type: string
      tags:
      - portal
  /portal/column/searchcol:
    post:
      description: 返回某个作者的一个专栏
      parameters:
      - description: 作者ID
        in: formData
        name: author_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "返回专栏成功"}'
          schema:
            type: string
      tags:
      - portal
  /portal/connection_graph:
    post:
      description: 返回与某作者有直接合作的作者列表
      parameters:
      - description: 作者ID
        in: formData
        name: author_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": connection}'
          schema:
            type: string
      tags:
      - portal
  /portal/direct_connection/list:
    post:
      description: 返回与某作者有直接合作的作者列表
      parameters:
      - description: 作者ID
        in: formData
        name: author_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": connection}'
          schema:
            type: string
      tags:
      - portal
  /portal/is_settled:
    post:
      description: 判断该作者是否入驻
      parameters:
      - description: 作者ID
        in: formData
        name: author_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "false"}'
          schema:
            type: string
      tags:
      - portal
  /portal/recommend/create:
    post:
      description: 创建一条推荐
      parameters:
      - description: 作者ID
        in: formData
        name: author_id
        required: true
        type: string
      - description: 作者名字
        in: formData
        name: author_name
        required: true
        type: string
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      - description: 文献名
        in: formData
        name: paper_title
        required: true
        type: string
      - description: 引用次数
        in: formData
        name: n_citation
        required: true
        type: string
      - description: h-index
        in: formData
        name: h_index
        required: true
        type: string
      - description: 推荐理由
        in: formData
        name: reason
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "推荐成功"}'
          schema:
            type: string
      tags:
      - portal
  /portal/recommend/cs/top:
    get:
      description: 获取推荐数最多的前七篇CS文献
      responses:
        "200":
          description: '{"success": true, "message": "查找成功", "data": "前七篇文献的ID"}'
          schema:
            type: string
      tags:
      - portal
  /portal/recommend/main/top:
    get:
      description: 获取推荐数最多的前七篇文献
      responses:
        "200":
          description: '{"success": true, "message": "查找成功", "data": "前七篇文献的ID"}'
          schema:
            type: string
      tags:
      - portal
  /portal/recommend/recommends_from_one_author:
    post:
      description: 获取作者推荐的所有内容
      parameters:
      - description: 作者ID
        in: formData
        name: author_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "查找成功", "data": "作者的所有推荐"}'
          schema:
            type: string
      tags:
      - portal
  /portal/recommend/recommends_from_one_paper:
    post:
      description: 获取所有对某文章的推荐
      parameters:
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "查找成功", "data": "文献的所有推荐"}'
          schema:
            type: string
      tags:
      - portal
  /user/authorize/get:
    post:
      description: 获取用户的（所有）请求认证
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "获取申请信息成功。", "data": "请求认证的所有信息。"}'
          schema:
            type: string
      tags:
      - user
  /user/authorize/read:
    post:
      description: 已读一条请求认证
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 请求认证ID
        in: formData
        name: authreq_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "标记已读成功！"}'
          schema:
            type: string
      tags:
      - user
  /user/favorite/add:
    post:
      description: 添加收藏
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      - description: 文献描述
        in: formData
        name: paper_info
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"收藏成功"}'
          schema:
            type: string
      tags:
      - user
  /user/favorite/isfav:
    post:
      description: 判断是否已经被收藏
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"true"}'
          schema:
            type: string
      tags:
      - user
  /user/favorite/list:
    post:
      description: 获取收藏列表
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"查询成功","data":"user的所有收藏"}'
          schema:
            type: string
      tags:
      - user
  /user/favorite/remove:
    post:
      description: 移除收藏
      parameters:
      - description: 收藏ID
        in: formData
        name: favor_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"删除成功"}'
          schema:
            type: string
      tags:
      - user
  /user/info:
    post:
      description: 查看用户个人信息
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "查看用户信息成功", "data": "model.User的所有信息"}'
          schema:
            type: string
      tags:
      - user
  /user/login:
    post:
      description: 用户登录
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "登录成功", "data": "model.User的所有信息"}'
          schema:
            type: string
      tags:
      - user
  /user/modify:
    post:
      description: 修改用户信息
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 原密码
        in: formData
        name: password1
        required: true
        type: string
      - description: 新密码
        in: formData
        name: password2
        required: true
        type: string
      - description: 邮箱
        in: formData
        name: email
        required: true
        type: string
      - description: 个人信息
        in: formData
        name: info
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "登录成功", "data": "model.User的所有信息"}'
          schema:
            type: string
      tags:
      - user
  /user/register:
    post:
      description: 注册
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码1
        in: formData
        name: password1
        required: true
        type: string
      - description: 密码2
        in: formData
        name: password2
        required: true
        type: string
      - description: 邮箱
        in: formData
        name: email
        required: true
        type: string
      - description: 个人信息
        in: formData
        name: info
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "用户创建成功"}'
          schema:
            type: string
      tags:
      - user
  /user/wish/add:
    post:
      description: 添加至心愿清单
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      - description: 文献标题
        in: formData
        name: title
        required: true
        type: string
      - description: PaperPublishYear
        in: formData
        name: year
        required: true
        type: string
      - description: Paper引用数量
        in: formData
        name: n_citation
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"已添加至心愿清单"}'
          schema:
            type: string
      tags:
      - user
  /user/wish/list:
    post:
      description: 获取心愿清单列表
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"查询成功","data":"user的清单"}'
          schema:
            type: string
      tags:
      - user
  /user/wish/paper_in_wish:
    post:
      description: 判断该篇Paper是否已在用户心愿清单中
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 文献ID
        in: formData
        name: paper_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"不在用户的心愿清单内/已在用户的心愿清单中"}'
          schema:
            type: string
      tags:
      - user
  /user/wish/remove:
    post:
      description: 移出心愿清单
      parameters:
      - description: 心愿ID
        in: formData
        name: wish_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success":true, "message":"已移出清单"}'
          schema:
            type: string
      tags:
      - user
schemes:
- http
- https
swagger: "2.0"
